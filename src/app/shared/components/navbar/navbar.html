<div class="border-b-2 border-gray-200 p-2 flex items-center justify-between">
  <!-- Botón toggle sidebar (izquierda) -->
  <p-button
    [icon]="isSidebarOpen ? 'pi pi-chevron-left' : 'pi pi-chevron-right'"
    styleClass="!bg-white !text-[#1C3D67] !border border-gray-300 hover:!bg-[#1C3D67] hover:!text-white hover:!border-[#1C3D67]"
    (click)="toggleSidebar()"
  ></p-button>

  <!-- Contenedor derecho (menú hamburguesa + avatar) -->
  <div class="flex items-center gap-3">
    <!-- Menú hamburguesa (solo en mobile) -->
    <button class="md:hidden" (click)="menuAbierto = !menuAbierto">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
        <path fill="#ea580c" d="M3 18v-2h18v2zm0-5v-2h18v2zm0-5V6h18v2z" />
      </svg>
    </button>

    <!-- Avatar (desktop y mobile) -->
    <div class="relative" (click)="toggleUserMenu($event)">
      <button class="flex items-center border-gray-200 border-2 p-1 rounded-full">
        <img [src]="'https://static.upao.edu.pe/upload/f1/' + '000000044' + '.jpg'"
          (error)="reemplazarImagen($event, '000000044')"
          alt="nombrecompleto"
          class="w-10 h-10 rounded-full cursor-pointer"
          title="nombrecompleto">
      </button>

      <!-- Menú desplegable -->
      <div *ngIf="showUserMenu" class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-lg shadow-xl z-50">
        <div class="px-4 py-2 text-blue-600 text-sm font-medium">
          <b>DTI</b>
        </div>
        <a class="flex flex-row gap-1 justify-center items-center m-2 px-4 py-2 text-sm text-white bg-orange-600 hover:bg-orange-700 rounded-md cursor-pointer text-center"
          (click)="cerrarSesion()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path fill="#ffffff"
              d="M5.616 20q-.691 0-1.153-.462T4 18.384V5.616q0-.691.463-1.153T5.616 4h12.769q.69 0 1.153.463T20 5.616V7h-1V5.616q0-.231-.192-.424T18.384 5H5.616q-.231 0-.424.192T5 5.616v12.769q0 .23.192.423t.423.192h12.77q.23 0 .423-.192t.192-.423V17h1v1.385q0 .69-.462 1.152T18.384 20zm11.096-3.712l-.689-.688l3.056-3.1H9.385v-1h9.694l-3.056-3.1l.689-.688L21 12z" />
          </svg>
          Cerrar Sesión
        </a>
      </div>
    </div>
  </div>
</div>
